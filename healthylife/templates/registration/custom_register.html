{% extends 'base.html' %}
{% load static %}

{% block title %} Registro {% endblock %}

{% block registration %}
<div class="acceder">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>

<p><a href="{% url 'custom_login' %}">Accede si ya estas registrado.</a></p>
</div>
{% endblock %}

{% block registration_complete %}
{% endblock %}

{% block registration_closed %}
{% endblock %}
