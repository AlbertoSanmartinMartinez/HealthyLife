{% extends 'base.html' %}
{% load static %}

{% block registration %}

<div class="htc__login__register bg__white ptb--130" style="background: rgba(0, 0, 0, 0) url({% static 'images/white_background.png' %}) no-repeat scroll center center / cover ;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <ul class="login__register__menu" role="tablist">
          <li class="login"><a href="{% url 'custom_login' %}">Acceso</a></li>
          <li class="register active"><a href="{% url 'custom_register' %}">Registro</a></li>
        </ul>
      </div>
    </div>

    <!-- Start Login Register Content -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="htc__login__register__wrap">

          <!-- Start Single Content -->
          <div id="login" role="tabpanel" class="single__tabs__panel tab-pane fade in active">
            <form class="login" method="POST">
              {% csrf_token %}
              <div class="single-contact-form">
                <div class="contact-box subject">
                  {{ form.username }}
                </div>
              </div>
              <div class="single-contact-form">
                <div class="contact-box subject">
                  {{ form.email }}
                </div>
              </div>
              <div class="single-contact-form">
                <div class="contact-box subject">
                  {{ form.password1 }}
                </div>
              </div>
              <div class="single-contact-form">
                <div class="contact-box subject">
                  {{ form.password2 }}
                </div>
              </div>
