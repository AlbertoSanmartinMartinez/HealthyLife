{% extends "base.html" %}
{% load staticfiles %}

{% block blog %}
  {% include 'navbar_blog.html' %}

  {% block detail_post %}
  {% endblock %}
  
  {% for post in posts %}
    <h1><a href="{% url 'detail_post' slug=post.slug %}">{{ post.title }}</a></h1>
    <h3>{{ post.description }}</h3>
    <p>{{ post.category }}</p>
    <p>{{ post.autor }}</p>
    <p>{{ post.creation_date }}</p>
    <hr>
  {% endfor %}

{% endblock %}
