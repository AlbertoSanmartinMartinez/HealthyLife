{% load static %}
{% load blog_tags %}

<div class="contact-form-wrap">
  <form method="POST" action="{% url 'blog:add_comment' post_slug=post.slug %}">
    {% csrf_token %}

    <div class="single-contact-form">
      <div class="contact-box subject">
        {{ comment_form.name }}
      </div>
    </div>
    <div class="single-contact-form">
      <div class="contact-box subject">
        {{ comment_form.email }}
      </div>
    </div>
    <div class="single-contact-form">
      <div class="contact-box subject">
        {{ comment_form.title }}
      </div>
    </div>
    <div class="single-contact-form">
      <div class="contact-box subject">
        {{ comment_form.content }}
      </div>
    </div>
    <div class="contact__btn">
      <input type="hidden" name="comment_parent_id" value="{{ comment.id }}">
      <input type="submit" class="fv-btn" value="Comentar">
      <a class="blog__answer__reply__close">CANCELAR</a>
    </div>
  </form>
</div>
