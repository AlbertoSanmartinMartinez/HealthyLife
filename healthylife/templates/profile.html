{% extends 'base.html' %}

{% block profile %}

<img src="{{ user_profile.image.url }}">

<form method="POST">
  {{ user__bio }}
  <hr>
  <p>Informacion personal</p>
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ user_profile_form.as_p }}
  <hr>
  <p>Informacion Bancaria</p>
  {{ bank_information_form.as_p }}
  <hr>
  <p>Direccion</p>
  {{ address_form.as_p }}
  <button type="submit">Actualizar</button>
</form>

{% endblock %}
