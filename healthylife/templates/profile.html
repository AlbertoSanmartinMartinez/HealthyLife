{% extends 'base.html' %}
{% load staticfiles %}

{% block profile %}

<form method="POST" enctype=multipart/form-data>
  <hr>
  <p>Informacion personal</p>
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ user_profile_form.as_p }}<br>
  <img src="{{ user_profile.profile_image.url }}">
  <hr>
  <p>Informacion Bancaria</p>
  {{ bank_information_form.as_p }}
  <hr>
  <p>Direccion</p>
  {{ address_form.as_p }}
  <button type="submit">Actualizar</button>
</form>

{% endblock %}
